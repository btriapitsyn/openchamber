<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing OpenCode Server Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Attempting to fetch from http://localhost:4096/config');
                const response = await fetch('http://localhost:4096/config');
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">[OK] Connection successful.</p><pre>' + JSON.stringify(data, null, 2).substring(0, 500) + '...</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">[ERROR] Server responded with status: ' + response.status + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<p style="color: red;">[ERROR] ' + error.message + '</p>';
                
                // Check if it's a CORS error
                if (error.message.includes('Failed to fetch')) {
                    resultDiv.innerHTML += '<p style="color: orange;">This might be a CORS issue. Check the browser console for details.</p>';
                }
            }
        }
        
        // Test on load
        window.onload = testConnection;
    </script>
</body>
</html>
