<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenChamber</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #151313;
        color: #dcd6d1;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.98);
        }
      }
      svg {
        width: 120px;
        height: 120px;
      }
      .label {
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(237, 180, 73, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg" class="pulse" role="img" aria-label="OpenChamber loading icon">
        <defs>
          <linearGradient id="glyphGradientSplash" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#F8F8F8" />
            <stop offset="55%" stop-color="#DAD6D0" />
            <stop offset="100%" stop-color="#BAB4AF" />
          </linearGradient>
          <linearGradient id="glyphStrokeGradientSplash" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08" />
            <stop offset="45%" stop-color="#000000" stop-opacity="0.15" />
            <stop offset="100%" stop-color="#000000" stop-opacity="0.2" />
          </linearGradient>
        </defs>
        <rect x="8.75" y="31" width="17.5" height="20.5" fill="#4B4646" />
        <path d="M0 13H35V58H0V13ZM26.25 22.1957H8.75V48.701H26.25V22.1957Z" fill="url(#glyphGradientSplash)" stroke="url(#glyphStrokeGradientSplash)" stroke-width="1.1" stroke-linejoin="round" />
        <path d="M43.75 13H70V22.1957H52.5V48.701H70V57.8967H43.75V13Z" fill="url(#glyphGradientSplash)" stroke="url(#glyphStrokeGradientSplash)" stroke-width="1.1" stroke-linejoin="round" />
      </svg>
      <div class="label">Launching OpenChamberâ€¦</div>
    </div>
  </body>
</html>
