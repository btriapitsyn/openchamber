[package]
name = "openchamber-desktop"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
name = "openchamber_desktop"
path = "src/lib.rs"

[[bin]]
name = "openchamber-desktop"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.86"
axum = { version = "0.8.4", features = ["macros"] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
futures-util = "0.3"
nix = { version = "0.28", features = ["signal"] }
once_cell = "1.19"
parking_lot = "0.12.3"
portpicker = "0.1.1"
regex = "1.10.4"
reqwest = { version = "0.12.4", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.143"
tauri = { version = "2.9.3", features = [ "devtools" ] }
tauri-plugin-dialog = "2.4.2"
tauri-plugin-fs = "2.4.4"
tauri-plugin-notification = "2.3.3"
tauri-plugin-shell = "2.3.3"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "process", "signal", "sync", "time", "fs"] }
tower-http = { version = "0.5.2", features = ["cors"] }

[build-dependencies]
tauri-build = { version = "2.5.2", features = [] }
